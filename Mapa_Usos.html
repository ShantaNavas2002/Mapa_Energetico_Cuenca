<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/styles-panel.css">
        <link rel="stylesheet" href="css/barralateral.css">
        
        
        
        
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
    <div class="overlay" id="overlay"></div>
<header class="mi-grid-3">
        <div class="position-btn">
    <div id="menu-container"></div>
        <button class="btn-menu" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>
    <a href="index.html" class="link-logo">
            <img class="Logo-cuencasolar" src="images/UI_LogoCuencaSolar.svg">
        </a>
        <img class="Logo-consiso" src="images/logoConsiso.svg" alt="logo de Consiso">
</header>
<!-- Buscador por CLAVE -->

    
        <div id="map">
          <div class="Buscador-Predio" >
            <input id="claveSearch" type="search" placeholder="Buscar por CLAVE CATASTRAL…" list="claveOptions">
            <datalist id="claveOptions"></datalist>
            <button id="claveGo" >Buscar</button>
          </div>
        </div>

        <div class="switch-container">
          <span class="switch-label">Categorias</span>
            <label class="switch">
              <input type="checkbox" id="modeToggle">
              <span class="slider round"></span>
            </label>
          
          
        </div>


        <div id="featurePanel" class="ui-panel hidden" role="dialog" aria-label="Ficha de predio">
        <button class="ui-close" id="panelCloseBtn" aria-label="Cerrar">×</button>
        <div id="featurePanelContent"></div>
        </div>

        <script src="js/menu.js" ></script>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>  
        <script src="data/Usos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
        <script src="js/MapaUsosTermico.js"></script>        
    </body>
</html>
