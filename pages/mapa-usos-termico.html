<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Cuenca Solar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/leaflet.css">
    <link rel="stylesheet" href="../css/componentes/head-busca-maps.css">
    <link rel="stylesheet" href="../css/componentes/barra-lateral.css">
    <link rel="stylesheet" href="../css/mapa-usos-termico.css">
    <link rel="stylesheet" href="../css/mapa-termico.css">
    
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.0/dist/driver.js.iife.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.0/dist/driver.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <header class="mi-grid-3">
        <div class="position-btn">
            <div id="menu-container"></div>
            <button class="btn-menu" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <a href="../index.html" class="link-logo">
            <img class="Logo-cuencasolar" src="../images/UI_LogoCuencaSolar.svg" alt="Logo Cuenca Solar">
        </a>
        <img class="Logo-consiso" src="../images/logoConsiso.svg" alt="logo de Consiso">
    </header>

    <div id="map">
        <div class="Buscador-Predio">
            <input id="claveSearch" type="search" placeholder="Buscar por clave catastral" list="claveOptions">
            <datalist id="claveOptions"></datalist>
            <button id="claveGo">Buscar</button>
        </div>
    </div>

    <div class="map-legend-usos">
        <div class="legend-usos-header">
            <h3>Usos de planta baja</h3>
        </div>
        <div class="legend-usos-items">
            <div class="legend-usos-item">
                <span class="legend-usos-color" style="background-color: #F2AB1F;"></span>
                <span class="legend-usos-label">Servicio</span>
            </div>
            <div class="legend-usos-item">
                <span class="legend-usos-color" style="background-color: #ED7D31;"></span>
                <span class="legend-usos-label">Comercio</span>
            </div>
            <div class="legend-usos-item">
                <span class="legend-usos-color" style="background-color: #7F7F7F;"></span>
                <span class="legend-usos-label">Lote Vacante</span>
            </div>
            <div class="legend-usos-item">
                <span class="legend-usos-color" style="background-color: #668A4C;"></span>
                <span class="legend-usos-label">Espacio Público Abierto</span>
            </div>
            <div class="legend-usos-item">
                <span class="legend-usos-color" style="background-color: #C00000;"></span>
                <span class="legend-usos-label">Equipamiento Público</span>
            </div>
            <div class="legend-usos-item">
                <span class="legend-usos-color" style="background-color: #104358;"></span>
                <span class="legend-usos-label">Vivienda/Residencia</span>
            </div>
        </div>
    </div>

    

    <div id="featurePanel" class="ui-panel hidden" role="dialog" aria-label="Ficha de predio">
        <button class="ui-close" id="panelCloseBtn" aria-label="Cerrar">×</button>
        <div id="featurePanelContent"></div>
    </div>

    <script src="../js/Componentes/menu-lateral.js"></script>
    <script src="../js/leaflet.js"></script>
    <script src="../js/leaflet-hash.js"></script>
    <script src="../js/Autolinker.min.js"></script>
    <script src="../data/Usos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="../js/mapas-uso-termico.js"></script>
    <script src="../js/Componentes/buscador.js"></script>
    <script src="../js/mapa-termico.js"></script>
    
    
</body>
</html>
