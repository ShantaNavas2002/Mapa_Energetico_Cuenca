<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Mapa Térmico Multi-Zona | Cuenca Solar</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/leaflet.css">
    
    <link rel="stylesheet" href="../css/componentes/head-busca-maps.css">
    <link rel="stylesheet" href="../css/componentes/barra-lateral.css">
    
    <link rel="stylesheet" href="../css/mapa-termico.css">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Cargando zonas...</div>
        </div>
    </div>

    <header class="mi-grid-3">
        <div class="position-btn">
            <div id="menu-container"></div>
            <button class="btn-menu" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
            <button class="btn-menu"><a class="fa-solid fa-house" href="../index.html"></a></button>
        </div>
        <a href="../index.html" class="link-logo">
            <img class="Logo-cuencasolar" src="../images/UI_LogoCuencaSolar.svg" alt="Logo Cuenca Solar">
        </a>
        <img class="Logo-consiso" src="../images/logoConsiso.svg" alt="logo de Consiso">
    </header>

    <div id="map">
        
        <div class="zones-control-container">
    <button class="zone-btn" id="btn-zone-0" onclick="toggleZone(0)">
        <i class="fas fa-city"></i> Ordóñez Lasso
    </button>
    
    <button class="zone-btn" id="btn-zone-1" onclick="toggleZone(1)">
        <i class="fas fa-house-chimney"></i> Totoracocha
    </button>
    
    <button class="zone-btn" id="btn-zone-2" onclick="toggleZone(2)">
        <i class="fas fa-tree-city"></i> Primero de Mayo
    </button>
</div>

        <div class="thermal-legend" id="thermalLegend" style="display: none;">
            <h4 id="legendTitle">Intensidad Térmica</h4>
            <div class="thermal-legend-gradient"></div>
            <div class="thermal-legend-labels">
                <span id="legendMin">Baja</span>
                <span id="legendMid">Media</span>
                <span id="legendMax">Alta</span>
            </div>
        </div>
    </div>

    <script src="../js/Componentes/menu-lateral.js"></script>
    <script src="../js/leaflet.js"></script>
    <script src="../js/leaflet-hash.js"></script>
    
    <script src="../js/mapa-termico.js"></script>
</body>
</html>
